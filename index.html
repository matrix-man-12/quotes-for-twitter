<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generstor</title>
    <script src="https://kit.fontawesome.com/1dcd5055e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
      <!-- quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="" id="quote"></span>
      </div>
      <!-- author -->
      <div class="quote-author">
        <div class="" id="author"></div>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="button twitter-button " id="twitter" title="Tweet This">
          <i class="fab fa-twitter"></i>
          <button class="button " id="new-quote">New quote</button>
        </button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>


    <script src="script.js"></script>
</body>
</html>
